<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilás</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lilás</h1>
        <p>
            <em>
                Lilás, a cor que encontra beleza no fim,<br>
                como o entardecer que cede à noite,<br>
                na esperança de que, ao amanhecer,<br>
                o céu azul ressurja, refletindo em teus olhos,<br>
                como se neles o próprio dia despertasse.
            </em>
        </p>
    </div>
</body>
</html>
